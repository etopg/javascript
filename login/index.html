<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>BMI CALCULATOR</title>
</head>
<body>                                                                                                                                                
    <!--HEADER SECTION-->
    <div class="SectionHeader">
        <h2>FORM VALIDATION</h2>
        <p class="creator">by Grace </p>
    </div>

    <!--BODY SECTION-->
    <div class="calculatorSection">
        <div class="calculator glow">
            <form action="">
               <div>    
                   <label for="name">Firstname</label>
                   <input type="text" id="firstname">
               </div>
               <div>    
                <label for="name">Lastname</label>
                <input type="text" id="lastname">
            </div>
               

               <div>
                   <label for="email">Email</label>
                   <input type="email" name="" id="email" placeholder="example@yahoo.com">
               </div>

               <div>
                   <label for="Password">Password</label>
                   <input type="password" name="" id="Password" placeholder="******">
               </div>
               
               <div>
                <label for="Password">Confirm password</label>
                <input type="password" name="" id="confirm_Password" placeholder="******">
            </div>

            </form>

            <div class="btnDiv">
                <button class="btn" id="BMI_btn">Submit</button>
                <button class="btn" id="clear-btn">Clear</button>

            </div>
        </div>

    </div>

    <div class="result">
        <p class="Result" id="result"></p>
    </div>
    
    

    <script src="./index.js"></script>
</body>
</html>
